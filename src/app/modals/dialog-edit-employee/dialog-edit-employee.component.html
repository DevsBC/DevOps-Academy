<h2 mat-dialog-title>Editar usuario</h2>

<mat-dialog-content>
    <form class="parent">
        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput type="text" [value]="employee.firstName" [(ngModel)]="employee.firstName" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Apellido</mat-label>
            <input matInput type="text" [value]="employee.lastName" [(ngModel)]="employee.lastName" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Direccion</mat-label>
            <textarea matInput type="text" [value]="employee.address" [(ngModel)]="employee.address" [ngModelOptions]="{standalone: true}"></textarea>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Telefono</mat-label>
            <input matInput type="tel" [value]="employee.telephone" [(ngModel)]="employee.telephone" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Correo</mat-label>
            <input matInput type="email" [value]="employee.email" disabled>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Puesto</mat-label>
            <mat-select [value]="employee.job" [(ngModel)]="employee.job" [ngModelOptions]="{standalone: true}">
                <mat-option value="employee">Empleado</mat-option>
                <mat-option value="developer">Desarrollador</mat-option>
                <mat-option value="engineer">Ingeniero</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Rol</mat-label>
            <mat-select [value]="employee.role ? employee.role : 'unassigned' " [(ngModel)]="employee.role" [ngModelOptions]="{standalone: true}">
                <mat-option value="master">Maestro</mat-option>
                <mat-option value="student">Estudiante</mat-option>
                <mat-option value="unassigned">Sin asignar</mat-option>
            </mat-select>
        </mat-form-field>
    </form>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close style="float: left;">Cerrar</button>
    <div fxFlex></div>
    <button mat-raised-button color="primary" cdkFocusInitial (click)="saveUser()">Guardar</button>
</mat-dialog-actions>
